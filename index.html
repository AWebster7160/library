<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class = "header">
        <h1>My Library</h1>
        <button id="new">New Book</button>
    </div>
    <dialog>
        <form>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" autofocus autocomplete="off">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" autocomplete="off">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages">
            <button id="submit" type="button" value="default">Add Book to Library</button>
        </form>
    </dialog>
    

    <div class = "book-area">
        <div class="bookshelf">
        
        </div>
    </div>
    
</body>
</html>
